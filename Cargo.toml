[package]
name = "staticrypt"
version = "1.0.4"
edition = "2024"
license = "MIT"
description = "Static encryption for string literals and binary data"

[workspace]
members = [".", "macros", "testbin"]

[workspace.dependencies]
aes-gcm = "0.10.3"

[dependencies]
aes-gcm.workspace = true
staticrypt_macros = { version = "1.0.0", path = "macros" }
